<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        #float{
            float: right;
            /* 두께 1px 점선 검정색 */
            border: 1px dotted black;
            /* 1em = 한글자 크기 */
            width: 8em;
            padding: 0.25em;
            margin: 1em;
        }
    </style>
</head>
<body>
    <h3>학기말 공지</h3>
    <hr>
    <div>
        <p id="float">
            24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.
            건우는 오늘 지각을 했습니다.
        </p>
        <p>
            이제 곧 중간고사가 시작됩니다. 학기 중 못다한 파이썬, HTML5 프로그래밍을
            열심히 하기 바랍니다. 중간고시를 준비하는 김은비와 학생들은 프로젝트 개발에
            더욱 힘쓰세요. 그럼 MT때 만나요~
        </p>
    </div>
</body>
</html>
