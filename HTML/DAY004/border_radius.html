<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근 모서리 테두리</title>
    <style>
        p{
            background-color: #90D000;
            width: 300pㅌ;
            padding: 20px;
        }
        #round_box1{
            border-radius: 50px;
        }
        #round_box2{
            border-radius: 0px 20px 40px 60px;
        }
        #round_box3{
            border-radius: 0px 20px 40px 20px;
        }
        #round_box4{
            border-radius: 0px 20px 0px 20px;
        }
        #round_box5{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p id="round_box1">반지름 50픽셀의 둥근 모서리</p>
    <p id="round_box2">반지름 0, 20, 40, 60 둥근 모서리</p>
    <p id="round_box3">반지름 0, 20, 40, 20 둥근 모서리</p>
    <p id="round_box4">반지름 0, 20, 0, 20 둥근 모서리</p>
    <p id="round_box5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
